{{- range .Values.images }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
  labels:
    app: {{ .name }}
spec:
  selector:
    app: {{ .name }}
  ports:
    - protocol: TCP
      port: {{ .port }}
      targetPort: {{ .port }}
  type: {{ if eq .name "api-gateway" }}LoadBalancer{{ else }}ClusterIP{{ end }}
---
{{- end }}
