# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger: none

variables:

  # Container registry service connection established during pipeline creation
  #dockerRegistryServiceConnection: 'a736290b-0658-4b67-a305-64f2a02bdcb0'
  dockerRegistryServiceConnection: '702fbc9a-0f37-4b61-aea4-ac4e3d3d8764'
  imageRepository: 'frontendfinalimage'
  containerRegistry: 'mysharedacr1234.azurecr.io'
  tag: '1.0.0'
  imagePullSecret: 'mysharedacr12341125eda9-auth'

  # Agent VM image name


stages:
- stage: DeployOnAks1
  displayName: Deploy stage
  jobs:
  - deployment: DeployOnAks1
    displayName: DeployOnAks1
    pool:
      name: Default
    environment: 'CapStoneProjectAzure.default'
    strategy:
      runOnce:
        deploy:
          steps:
          # - checkout: self
          # - task: KubernetesManifest@0
          #   displayName: Create imagePullSecret
          #   inputs:
          #     action: createSecret
          #     secretName: $(imagePullSecret)
          #     dockerRegistryEndpoint: $(dockerRegistryServiceConnection)
          - script: |
              echo "Current context:"
              kubectl config current-context
              kubectl config get-contexts
            env:
              KUBECONFIG: /home/Prashanth/.kube/config

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Build.SourcesDirectory)/Frontend-Manifests/deployment.yml
                $(Build.SourcesDirectory)/Frontend-Manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)
            env:
              KUBECONFIG: /home/Prashanth/.kube/config

- stage: DeployOnaks2
  displayName: Deploy stage
  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      name: Default
    environment: 'CapStoneProjectAzure-1833.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Build.SourcesDirectory)/Frontend-Manifests/deployment.yml
                $(Build.SourcesDirectory)/Frontend-Manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)
